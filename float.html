<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.14.0/build/cssreset/cssreset-min.css">
    <style>
        .title{
            float:left;
        }
        
        .yahoo_logo{
            width:80px;
            height:40px;
            float:right;
        }
        .bd{
            border:solid 5px #ccc
        }
        
        .bd:after{
            content:"";
            clear:both;
            *zoom:1;
            display:block;
        }
        
    </style>
</head>

<body>
    <div id="masthead">
        <div class="bd">
            <span class="title">雅虎前端工程半日班</span>
            <a href="http://tw.developer.yahoo.com" class="yahoo_logo">
                <img src="http://josephj.com/training/ncu/ico_yui.gif">
            </a>
        </div>
    </div>
</body>

</html>
